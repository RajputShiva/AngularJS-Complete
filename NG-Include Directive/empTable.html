<table border="1">
    <thead>
        <tr>
            <th>NAME</th>
            <th>GENDER</th>
            <th>CLASS</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in students">
            <td>{{ item.name }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.class }}</td>
        </tr>
    </tbody>
</table>
